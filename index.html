<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
</head>
<body>
    <main>
        <h1 class="heading">Pomodoro Timer</h1>
        <p class="para"><span id="min">25</span>:<span id="sec">00</span></p>
        <button class="btn" id="btn1">Start</button>
        <button class="btn" id="btn2">Stop</button>
        <button class="btn" id="btn3">Reset</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
